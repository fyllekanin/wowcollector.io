title: WoW Collector - Collections
description: Explore the various collections available in World of Warcraft.

collections:
  - title: Mounts
    description: See all the mounts you can and have collected in World of Warcraft.
    icon: mdi:horse-variant
    class: col-span-6 row-span-2
    to: mounts
    color: purple
  - title: Achievements
    description: Track your progress and see what you have left to complete.
    icon: mdi:trophy
    class: col-span-6 row-span-2
    to: achievements
    color: yellow
  - title: Pets
    description: Find all the pets you can and have collected in World of Warcraft.
    icon: mdi:paw
    class: col-span-6 row-span-2
    to: pets
    color: green
  - title: Toys
    description: Discover all the toys you can and have collected in World of Warcraft.
    icon: game-icons:locked-chest
    class: col-span-6 row-span-2
    to: toys
    color: blue
